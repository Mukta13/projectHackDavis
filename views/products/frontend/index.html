<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GREENHOUSE Library</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  
  <div class = "container">
    <div class = "book-wrapper">
      <div class = "book-search">
        <h2 class = "title">GREENHOUSE Library</h2>

        <div class = "book-search-box">
          <input type = "text" class = "search-control" placeholder="Enter an ISBN" id = "search-input">
          <button type = "submit" class = "search-btn btn" id = "search-btn">              
            <i class = "fas fa-search"></i>
          </button>
          <button type="submit" class="search-camera-btn" id ="camera-btn">
              <i class="fas fa-camera"></i>
        </button>
        </div>
      </div>

      <div class = "book-result">
        <h2 class = "title">Your Search Results:</h2>
        <div id= "book">

        </div>
      </div>


      <div class = "9781680808995-details">
        
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
          <i class = "fas fa-times"></i>
        </button>

        
        <div class = "book-details-content">
          
        </div>
      </div>
    </div>
  </div>



  <script src = "script.js"></script>
</body>
</html>
